convert_to_julian_day:
  name: Convert to Julian Day
  description: Calculates the Julian Day number from a given Gregorian date and time.
  fields:
    year:
      name: Year
      description: The year (e.g., 2024).
      required: true
      selector:
        number:
          min: -4712
          max: 9999
    month:
      name: Month
      description: The month (1-12).
      required: true
      selector:
        number:
          min: 1
          max: 12
    day:
      name: Day
      description: The day of the month (1-31).
      required: true
      selector:
        number:
          min: 1
          max: 31
    hour:
      name: Hour
      description: The hour (0-23). Default is 0.
      required: false
      selector:
        number:
          min: 0
          max: 23
    minute:
      name: Minute
      description: The minute (0-59). Default is 0.
      required: false
      selector:
        number:
          min: 0
          max: 59
    second:
      name: Second
      description: The second (0-59.99). Default is 0.
      required: false
      selector:
        number:
          min: 0
          max: 60
          step: 0.001

convert_to_gregorian:
  name: Convert to Gregorian Date
  description: Calculates the Gregorian date and time from a given Julian Day number.
  fields:
    julian_day:
      name: Julian Day
      description: The Julian Day number (float).
      required: true
      selector:
        number:
          step: 0.000001
          mode: box